<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              id="city-search"
              type="search"
              placeholder="Other locations..."
              autofocus
              autocomplete="off"
              class="form-control"
            />
          </div>
          <div class="col-1">
            <input type="submit" value="🔍" class="search" />
          </div>
          <div class="col-1">
            <button id="currentLocation">Current</button>
          </div>
        </div>
      </form>
      <br />
      <div class="row">
        <div class="col-6">
          <span><h1>26</h1></span>
          <span class="units">
            <a id="celsius-unit" href="http://#">°C</a> |
            <a id="fahrenheit-unit" href="http://#">°F</a>
          </span>
          <p id="description">Fair</p>

          <span class="city" id="city">Johannesburg</span>
          <span>📍</span>
          <br />
          <br />
          <span class="wind">Wind: </span><span id="wind-speed"></span
          ><span class="windSpeedUnit">6 km/h</span>
          <div id="time">Tuesday 21:28</div>
        </div>
        <div class="col-6">
          <img id="icon" src="images/sun.jpg" />
        </div>
      </div>
      <div class="prediction" id="forecast"></div>
    </div>
    <span class="footer"
      >This project was coded by Palesa Kgomari and is
      <a href="https://github.com/PalesaPK/weather-app-project" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://gleaming-granita-c9fe2d.netlify.app" target="_blank"
        >hosted on Netlify</a
      >
    </span>

    <script src="src/index.js"></script>
  </body>
</html>
